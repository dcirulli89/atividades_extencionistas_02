<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uso Racional de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #2196f3;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #2196f3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="authForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="message" id="message"></div>
        <div class="toggle-form" id="toggleToRegister">Não tem uma conta? Registre-se</div>
    </div>

    <script>
        // Evento de submit do formulário de login
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validação simples (exemplo: usuário e senha devem ser "admin")
            if (username === 'admin' && password === 'admin') {
                document.getElementById('message').innerText = 'Login bem-sucedido!';
                document.getElementById('message').style.color = 'green';
                // Aqui você pode redirecionar para outra página ou executar outra ação
            } else {
                document.getElementById('message').innerText = 'Usuário ou senha incorretos.';
                document.getElementById('message').style.color = 'red';
            }
        });

        // Redirecionar para a página de registro
        document.getElementById('toggleToRegister').addEventListener('click', function() {
            window.location.href = 'registro.html'; // Redireciona para a página de registro
        });
    </script>

</body>
</html>
