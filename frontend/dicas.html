        // Função para calcular o dia do ano
        function getDiaDoAno() {
            const hoje = new Date();
            const inicioAno = new Date(hoje.getFullYear(), 0, 0);
            const diff = hoje - inicioAno + ((inicioAno.getTimezoneOffset() - hoje.getTimezoneOffset()) * 60 * 1000);
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        // Mostra a dica do dia
        const diaDoAno = getDiaDoAno();
        const dicaDoDia = dicas[diaDoAno % dicas.length]; // Cicla as dicas se o array for menor que o número de dias no ano
