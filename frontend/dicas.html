<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas de Economia de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0073e6; /* Cor de fundo azul, igual à index.html */
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Estilo do conteúdo principal */
        .content {
            margin-left: 220px; /* Espaço para o menu lateral */
            padding: 20px;
            flex-grow: 1;
        }

        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #2e8b57;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #e0f7fa;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #2e8b57;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Menu será carregado dinamicamente -->
    <div id="menu-container"></div>

    <div class="content">
        <header>
            <h1>Dicas de Economia de Água</h1>
        </header>

        <div class="container">
            <h2>Como você pode economizar água no dia a dia:</h2>
            <ul>
                <li id="dica"></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Uso Racional de Água. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Carrega o menu lateral dinamicamente a partir do arquivo menu.html
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });

        // Array de dicas
        const dicas = [
            "Feche a torneira enquanto escova os dentes: economize até 20 litros por dia.",
            "Tome banhos curtos: cada minuto a menos pode economizar 10 litros de água.",
            "Reutilize a água da lavagem de roupas para limpar pisos.",
            "Regue as plantas no início da manhã ou no final da tarde para reduzir a evaporação.",
            "Conserte torneiras que pingam: uma torneira pingando pode desperdiçar até 46 litros por dia.",
            "Colete água da chuva para lavar carros ou regar plantas.",
            "Use baldes em vez de mangueiras para lavar o quintal ou carro.",
            "Lave roupas com carga cheia na máquina de lavar.",
            "Ajuste a descarga do vaso sanitário para usar menos água por acionamento.",
            "Instale redutores de vazão nas torneiras para reduzir o consumo."
        ];

        // Função para escolher uma dica aleatória
        function escolherDicaAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * dicas.length);
            return dicas[indiceAleatorio];
        }

        // Exibe uma dica aleatória na página
        const dicaAleatoria = escolherDicaAleatoria();
        document.getElementById("dica").textContent = dicaAleatoria;
    </script>
</body>
</html>
