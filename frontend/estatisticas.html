<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Racional da Água - Estatísticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Estatísticas do Uso Racional da Água</h1>
    
    <!-- Gráfico de Pizza - Tempo de Banho -->
    <canvas id="graficoTempoBanho" width="400" height="400"></canvas>
    <canvas id="graficoUsoTorneira" width="400" height="400"></canvas>
    <canvas id="graficoUsoMangueira" width="400" height="400"></canvas>
    <canvas id="graficoVerificacao" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico de Pizza - Tempo de Banho
        var ctx1 = document.getElementById('graficoTempoBanho').getContext('2d');
        var graficoTempoBanho = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['< 5 min', '5 a 10 min', '10 a 15 min', '> 15 min'],
                datasets: [{
                    data: [10, 30, 40, 20],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Tempo de Banho (em porcentagem)'
                }
            }
        });

        // Gráfico de Pizza - Uso da Torneira
        var ctx2 = document.getElementById('graficoUsoTorneira').getContext('2d');
        var graficoUsoTorneira = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Sempre', 'Às vezes', 'Raramente', 'Nunca'],
                datasets: [{
                    data: [25, 30, 25, 20],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Fechar a Torneira ao Escovar os Dentes'
                }
            }
        });

        // Gráfico de Pizza - Uso da Mangueira
        var ctx3 = document.getElementById('graficoUsoMangueira').getContext('2d');
        var graficoUsoMangueira = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Sempre uso baldes', 'Uso mangueira, mas com moderação', 'Sempre uso mangueira', 'Nunca uso'],
                datasets: [{
                    data: [10, 25, 50, 15],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Uso da Mangueira em Tarefas Domésticas'
                }
            }
        });

        // Gráfico de Pizza - Verificação de Vazamentos
        var ctx4 = document.getElementById('graficoVerificacao').getContext('2d');
        var graficoVerificacao = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: ['Sempre', 'Às vezes', 'Raramente', 'Nunca'],
                datasets: [{
                    data: [20, 35, 30, 15],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Verificação de Vazamentos'
                }
            }
        });
    </script>
</div>

</body>
</html>
