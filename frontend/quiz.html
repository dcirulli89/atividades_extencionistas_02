<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Uso Racional de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2196f3;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #2196f3;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }

        button:hover {
            background-color: #1e88e5;
        }

        footer {
            background-color: #2196f3;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quiz: Uso Racional de Água</h1>
    </header>

    <div class="container">
        <h2>Teste seus conhecimentos</h2>
        <form action="https://example.com/enviar-respostas" method="POST">
            <div class="question">
                <label for="q1">1. Qual é o maior responsável pelo consumo de água no Brasil?</label>
                <input type="radio" id="q1a" name="q1" value="Agricultura" required> Agricultura<br>
                <input type="radio" id="q1b" name="q1" value="Indústria"> Indústria<br>
                <input type="radio" id="q1c" name="q1" value="Uso doméstico"> Uso doméstico
            </div>

            <div class="question">
                <label for="q2">2. Qual dessas práticas ajuda a economizar água em casa?</label>
                <input type="radio" id="q2a" name="q2" value="Tomar banhos mais longos" required> Tomar banhos mais longos<br>
                <input type="radio" id="q2b" name="q2" value="Reaproveitar água da chuva"> Reaproveitar água da chuva<br>
                <input type="radio" id="q2c" name="q2" value="Deixar torneiras abertas"> Deixar torneiras abertas
            </div>

            <div class="question">
                <label for="q3">3. Qual é o percentual estimado de água potável disponível no planeta?</label>
                <input type="radio" id="q3a" name="q3" value="2.5%" required> 2.5%<br>
                <input type="radio" id="q3b" name="q3" value="10%"> 10%<br>
                <input type="radio" id="q3c" name="q3" value="50%"> 50%
            </div>

            <button type="submit">Enviar respostas</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Uso Racional de Água. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
