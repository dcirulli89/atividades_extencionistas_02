<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa: Uso Racional da Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pesquisa: Uso Racional da Água</h1>
        <p>Ajude-nos a entender como você e sua família estão lidando com o consumo consciente de água.</p>
    </header>

    <main>
        <form action="submit.php" method="POST">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="13" max="19">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="ano">Ano do Ensino Médio:</label>
                <input type="number" id="ano" name="ano" required min="1" max="3">
            </fieldset>

            <fieldset>
                <legend>Comportamento em Relação ao Uso de Água</legend>
                <label for="banho">Quanto tempo você costuma tomar banho diariamente (em minutos)?</label>
                <input type="number" id="banho" name="banho" required min="0">

                <label for="escova_dentes">Você costuma fechar a torneira enquanto escova os dentes?</label>
                <select id="escova_dentes" name="escova_dentes" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="lavagem_louca">Quantas vezes você lava a louça por dia?</label>
                <input type="number" id="lavagem_louca" name="lavagem_louca" required min="0">

                <label for="mangueira_baldes">Você usa a mangueira ou balde para lavar a calçada/jardim?</label>
                <select id="mangueira_baldes" name="mangueira_baldes" required>
                    <option value="mangueira">Mangueira</option>
                    <option value="balde">Balde</option>
                    <option value="nenhum">Nenhum dos dois</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Conscientização e Informações</legend>
                <label for="campanhas">Você já participou de atividades ou campanhas que promovem o uso racional da água?</label>
                <select id="campanhas" name="campanhas" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="conhecimento">Você acredita que há informações suficientes nas escolas sobre o uso consciente da água?</label>
                <select id="conhecimento" name="conhecimento" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="informacao">Como você busca informações sobre o consumo de água?</label>
                <input type="text" id="informacao" name="informacao" required>
            </fieldset>

            <fieldset>
                <legend>Opiniões e Mudanças</legend>
                <label for="rotina">Você acredita que sua rotina diária pode ser mais eficiente no uso da água? Como?</label>
                <textarea id="rotina" name="rotina" required></textarea>

                <label for="diferenca">Você acredita que pequenas mudanças no dia a dia podem fazer uma grande diferença no consumo de água?</label>
                <select id="diferenca" name="diferenca" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="desafios">Quais desafios você encontra ao tentar economizar água em casa?</label>
                <textarea id="desafios" name="desafios" required></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Projeto de Uso Racional da Água</p>
    </footer>
</body>
</html>
